<!DOCTYPE html>
<html>
<head>
        <title>calculator</title>
</head>
<body>
         
                <form>
                        first number <input type="text" id="first"><br>
                        last number <input type="text" id="second"><br>
                        <input type="button" onclick="add()" value="Add">
                        <input type="button" onclick="multiply()" value="multiply">
                        <input type="button" onclick="divide()" value="divide"><br>
                        result is: <label id="result">
                </form>
     
                
        <script>
                function add()
                {
                        var num1=parseInt(document.getElementById("first").value);
                        var num2=parseInt(document.getElementById("second").value);
                        var num3=num1+num2;
                        document.getElementById("result").innerHTML=num3;
                }

                function multiply()
                {
                        var num1=parseInt(document.getElementById('first').value);
                        var num2=parseInt(document.getElementById('second').value);
                        var num3=num1*num2;
                        document.getElementById('result').innerHTML=num3;
                }

                function divide()
                {
                        var num1=parseInt(document.getElementById('first').value);
                        var num2=parseInt(document.getElementById('second').value);
                        if(num2!=0)
                        {
                                var num3=num1/num2;
                                document.getElementById('result').innerHTML=num3;
                        }
                        else
                        {
                                alert("divide by zero error");

                        }
                }
        </script>

</body>
</html>
